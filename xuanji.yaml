---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: xuanji
    group: xuanji
  name: xuanji
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xuanji
  template:
    metadata:
      labels:
        app: xuanji
    spec:
      volumes:
          - name: env
            configMap:
              name: xuanji-configmap
              items: 
                - key: env
                  path: .env
          - name: xuanji
            configMap:
              name: xuanji-configmap
              items: 
                - key: xuanji
                  path: xuanji.php
      containers:
        - image: duccnzj/xuanji:v4
          imagePullPolicy: IfNotPresent
          name: app
          volumeMounts:
              - mountPath: /var/www/html/.env
                name: env
                subPath: .env
              - mountPath: /var/www/html/config/xuanji.php
                name: xuanji
                subPath: xuanji.php
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    group: xuanji
  name: xuanji-service
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
      nodePort: 32300
  selector:
    app: xuanji
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    group: xuanji
  name: xuanji-ingress
spec:
  rules:
    - host: xuanji.dev.whoops-cn.club
      http:
        paths:
          - backend:
              serviceName: xuanji-service
              servicePort: http
            path: /
  tls:
  - hosts:
    - xuanji.dev.whoops-cn.club
    secretName: xuanji-secret
